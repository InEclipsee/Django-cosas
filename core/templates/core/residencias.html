<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CER2-BackEnd - Residencias</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}"  rel="stylesheet">
    <link href="{% static 'css/style.css' %}"  rel="stylesheet">  
    <script src="{% static 'bootstrap.min.js' %}"></script>
  
</head>


<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
        <a class="navbar-brand active" aria-current="page" href="index.html"> <img src="{% static 'img/40431.png' %}"  alt="Logo" height="30" width="30"> Eclipse </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/correspondances">Correspondencia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/residences">Residencias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin">LOGIN</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div>
        <h1>Residencias</h1>
        
        <table class="table">
            <thead>
                <tr>
                <th scope="col">ID Residencia</th>
                <th scope="col">Dueño</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Correo</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                <th scope="row">{{ item.id }}</th>
                <td>{{ item.dueno }}</td>
                <td>{{ item.telefono }}</td>
                <td>{{ item.correo }}</td>
                </tr>
            </tbody>
            {% endfor %}
            </table>
    </div>
    
</body>
</html>
